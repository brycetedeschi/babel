<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Query Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label, input, textarea {
      margin-bottom: 20px;
    }

    input[type="submit"], button {
      background-color: #007BFF;
      color: #FFF;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"]:hover, button:hover {
      background-color: #0056B3;
    }

    #answerPage {
      display: none;
    }
  </style>
</head>
<body>
  <div id="questionPage">
    <h1>Book Query Interface</h1>
    <form id="bookQueryForm">
      <label for="bookTitle">Book Title:</label>
      <input type="text" id="bookTitle" name="bookTitle" required>

      <label for="bookAuthor">Author:</label>
      <input type="text" id="bookAuthor" name="bookAuthor" required>

      <label for="currentPage">Current Page:</label>
      <input type="number" id="currentPage" name="currentPage" min="1" required>

      <label for="userQuestion">Your Question:</label>
      <textarea id="userQuestion" name="userQuestion" rows="4" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="answerPage">
    <h1>Your Answer</h1>
    <p id="answer"></p>
    <button id="askAnotherQuestion">Ask another question</button>
  </div>
  <script>
    const apiKey = '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';

    document.getElementById('bookQueryForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const bookTitle = document.getElementById('bookTitle').value;
      const bookAuthor = document.getElementById('bookAuthor').value;
      const currentPage = document.getElementById('currentPage').value;
      const userQuestion = document.getElementById('userQuestion').value;

      const prompt = `You will act as an expert on ${bookTitle} written by ${bookAuthor}. I am on page ${currentPage} of ${bookTitle} and I have a question about the book, but to avoid giving away any spoilers, only use information from pages 1-${currentPage} when answering my question. My question is: ${userQuestion}`;

      const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          prompt: prompt,
          max_tokens: 150,
          n: 1,
          stop: null,
          temperature: 0.7,
        }),
      });

      const responseData = await response.json();
      const answer = responseData.choices[0].text.trim();

      document.getElementById('answer').textContent = answer;
      document.getElementById('questionPage').style.display = 'none';
      document.getElementById('answerPage').style.display = 'block';
    });

    document.getElementById('askAnotherQuestion').addEventListener('click', function () {
      document.getElementById('questionPage').style.display = 'block';
      document.getElementById('answerPage').style.display = 'none';

      // Clear form input fields
      document.getElementById('bookTitle').value = '';
      document.getElementById('bookAuthor').value = '';
      document.getElementById('currentPage').value = '';
      document.getElementById('userQuestion').value = '';
    });
  </script>
</body>
</html>
